            <div id="box4" class="font1"><p >五台山清凉寺，位于中台南瓦厂村东北的清凉谷，距台怀镇约15千米，寺内因有著名的文殊圣迹"清凉石"而得名。 现今的清凉寺，是20世纪90年代后期，由香港黄惠卿女士等筹资、山西省文物局工艺美术大师胡银玉设计施工重建的一座新寺。</p></div>
