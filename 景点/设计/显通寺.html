            <div id="box4" class="font1"><p>显通寺，位于山西五台山中心区的台怀镇北侧。显通寺是五台山第一大寺  ，始建于汉明帝永平，它是中国最早的佛寺之一。 
显通寺现存建筑为清代规模，寺宇占地约8万平方米，各种建筑400余间，是中国国内保存最好的铜殿之一。</p></div>
