            <div id="box4" class="font1"><p>罗睺寺是五台山保存完好的十大黄庙之一和五大禅寺之一，寺内两幢木构小楼以接待十方客人而闻名。罗睺寺创建于唐代，明弘治五年（公元1492年）重建，清代曾多次重修。2013年公布为第七批国家重点文物保护单位。</p></div>
