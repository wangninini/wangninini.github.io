            <div id="box4" class="font1"><p>山西五台山佛光寺属全国重点文物保护单位，五台县的佛光新村，距县城三十公里。因此寺历史悠久，寺内佛教文物珍贵，故有"亚洲佛光"之称。寺内正殿即东大殿，于公元 857年建成。从建筑时间上说，它仅次于建于唐建中三年（公元 782年）的五台县南禅寺正殿，在全国现存的木结构建筑中居第二。佛光寺的唐代建筑、唐代雕塑、唐代壁画、唐代题记，历史价值和艺术价值都很高，被人们称为"四绝"。</p></div>
